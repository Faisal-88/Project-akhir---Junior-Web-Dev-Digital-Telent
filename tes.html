<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <body>
        Masukan Angka <input type="text" id="input">
    
        <button onclick="myFunction()">Proses</button>
    
        <p id="demo"></p>
    
        <script>
            function myFunction() {
                var myNum = document.getElementById("input").value;
                
                if (myNum == 7) {
                    document.getElementById("demo").innerHTML = "Lucky 7!";
    
                } else {
                    document.getElementById("demo").innerHTML = "You are not very lucky today";
                }
            }
        </script>
    
    </body>
        
    
</body>
</html>
